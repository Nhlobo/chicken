<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Chicken Online</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Order Your Chicken</h1>
    <form action="https://sandbox.payfast.co.za/eng/process" method="post">
      <!-- PayFast Required Fields -->
      <input type="hidden" name="merchant_id" value="10000100"> <!-- Replace with Merchant ID -->
      <input type="hidden" name="merchant_key" value="46f0cd694581a"> <!-- Replace with Merchant Key -->
      <input type="hidden" name="return_url" value="https://<YOUR-RENDER-URL>/success">
      <input type="hidden" name="cancel_url" value="https://<YOUR-RENDER-URL>/cancel">
      <input type="hidden" name="notify_url" value="https://<YOUR-RENDER-URL>/notify">

      <!-- Chicken Product Selection -->
      <label for="item_name">Product Type:</label>
      <select id="item_name" name="item_name" required>
        <option value="Whole Chicken">Whole Chicken</option>
        <option value="Chicken Wings">Chicken Wings</option>
        <option value="Chicken Thighs">Chicken Thighs</option>
        <option value="Chicken Breasts">Chicken Breasts</option>
      </select><br>

      <label for="amount">Quantity (in kg):</label>
      <input type="number" id="amount" name="amount" step="0.01" required><br>

      <label for="customer_email">Customer Email:</label>
      <input type="email" id="customer_email" name="email_address" required><br>

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
